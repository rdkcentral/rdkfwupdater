<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Policy for org.rdkfwupdater.Service -->
  
  <!-- Allow root to own the name -->
  <policy user="root">
    <allow own="org.rdkfwupdater.Service"/>
  </policy>
  
  <!-- Allow anyone to send messages to the service -->
  <policy context="default">
    <allow send_destination="org.rdkfwupdater.Service"/>
    <allow send_interface="org.rdkfwupdater.Interface"/>
    <allow receive_sender="org.rdkfwupdater.Service"/>
    <allow receive_interface="org.rdkfwupdater.Interface"/>
  </policy>
  
  <!-- Allow service to send signals -->
  <policy user="root">
    <allow send_interface="org.rdkfwupdater.Interface"/>
    <allow send_type="signal"/>
  </policy>
</busconfig>
